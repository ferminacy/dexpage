<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dexter & Kitty</title>
    <style>
        body {
            font-family: Cambria, Cambria;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #cec7a6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the images */

        figure {
            text-align: center;
            margin: 0; /* Remove extra margins */

        img {

        }
        figcaption {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .main-layout {
    display: flex;
    margin: 20px;
    gap: 20px;
    align-items: flex-start;
}

.stats {
    flex: 0 0 250px; /* Fixed width for the stats section */
    background-color: #cec7a6;
    border: 1px solid #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 1rem;
}

.stats h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #555;
    text-align: center;
}

.stats p {
    margin: 0.5rem 0;
    font-size: 1rem;
    color: #555;
}

.stats strong {
    color: #555;
}

</head>

    <div class="gallery">
        <figure>
            <img src="Images/Dex1.jpg" alt="Dexter Yat">
