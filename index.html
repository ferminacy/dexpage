<!DOCTYPE html>

    <title>Dexter & Kitty</title>
    <style>

            font-family: Cambria, Cambria;
            margin: 0;

            background-color: #cec7a6;

        }

        footer {

            bottom: 0;

    <div class="gallery">

        </figure>
    </div>
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the images */
            margin: 20px 0;
        }
    
        figure {
            text-align: center;
        }
    
        img {
            max-width: 300px; /* Set a max width for consistency */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: Rounded corners */
        }
    
        figcaption {
